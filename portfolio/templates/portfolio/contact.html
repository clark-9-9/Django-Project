{% extends "portfolio/base.html" %}

{% block title %}Contact Me{% endblock %}

{% block content %}
<section class="container my-5">
    <h1 class="mb-4">Contact Me</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Contact Information</h2>
                    <ul class="list-unstyled">
                        <li class="mb-3">
                            <i class="fas fa-envelope me-2"></i>
                            <strong>Email:</strong> youremail@example.com
                        </li>
                        <li class="mb-3">
                            <i class="fas fa-phone me-2"></i>
                            <strong>Phone:</strong> (123) 456-7890
                        </li>
                        <li class="mb-3">
                            <i class="fas fa-map-marker-alt me-2"></i>
                            <strong>Location:</strong> City, Country
                        </li>
                    </ul>
                    
                    <h3 class="mt-4">Connect with me</h3>
                    <div class="social-links mt-3">
                        <a href="#" class="me-3 text-decoration-none">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </a>
                        <a href="#" class="me-3 text-decoration-none">
                            <i class="fab fa-github fa-2x"></i>
                        </a>
                        <a href="#" class="me-3 text-decoration-none">
                            <i class="fab fa-twitter fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Send a Message</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Subject">
                        </div>
                        
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your message here..." required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
